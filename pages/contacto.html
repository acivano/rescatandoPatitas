    <main class="">
        <section class="container d-flex flex-column align-content-center flex-lg-row justify-content-lg-between gap-5">
            <form class="formClass needs-validation formMap">
                <h1 class="container mb-3">Contactanos</h1>
                <div class="formClass__fila">
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control focusColor" id="nombre" placeholder="Nombre" required>
                                <label for="nombre">Nombre</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control focusColor" id="apellido" placeholder="Apellido" required>
                                <label for="apellido">Apellido</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control focusColor" id="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control focusColor" id="celular" placeholder="Celular" required>
                        <label for="celular">Celular</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select focusColor" id="floatingSelectGrid" aria-label="Floating label select example">
                            <option selected>Elegí tu opción</option>
                            <option value="Voluntario">Ser Voluntario</option>
                            <option value="Donar">Donar dinero</option>
                            <option value="Donar_Comida">Donar Comida</option>
                            <option value="Otras_Colaboraciones">Otras Colaboraciones</option>
                        </select>
                        <label for="floatingSelectGrid">Colaboraciones</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control focusColor" placeholder="Dejanos tu mensaje aqui" id="comentarios" style="height: 250px"></textarea>
                        <label for="comentarios">Comentarios</label>
                    </div>
                    <div class="formClass__fila">
                        <div class="col-12">
                            <button class="btn btn-primary botonPersonalizado mt-2" onclick="solicitudDatos()">Enviar</button>
                        </div>
                    </div>
                </div>
            </form> 
            <section class="formMap">
                <h2 class="container mb-3">Encontranos en: </h2>
                <iframe id="googleMaps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.016713276849!2d-58.38375908487216!3d-34.60373888045941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1640361204837!5m2!1ses!2sar" style="border: 1px;;" allowfullscreen="" loading="lazy"></iframe>
