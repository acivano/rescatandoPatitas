<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescatando patitas</title>
    <link rel="icon" href="../images/perro_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#"><img src="../images/logo.png" id="logo" alt="LogoRescatandoPatitas"></a>
            <ul id="ulNav">
                <li><a href="../index.html" class="navButtons">Home</a></li>
                <li><a href="./quiero-adoptar.html" class="navButtons">Quiero Adoptar</a></li>
                <li><a href="./quiero-donar.html" class="navButtons">Quiero Donar</a></li>
                <li><a href="./quienes-somos.html" class="navButtons">Quienes somos?</a></li>
                <li><a href="./contacto.html" class="navButtons">Contacto</a></li>
            </ul>              
        </nav>
    </header>    
    <main class="">
        <h1>Contactanos</h1>
        <div id="tablaContacto">
            <form id="formClass">
                <div class="formClass__fila">
                    <div class="formClass__columna"> 
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Escribir Nombe" id="nombre">
                    </div>
                    <div class="formClass__columna"> 
                        <label for="apellido">Apellido</label>
                        <input type="text" placeholder="Escribir Apellido" id="apellido">
                    </div>
                </div>
                <br>
                <div class="formClass__fila">
                    <div class="formClass__columna"> 
                        <label for="email">Email</label>
                        <input type="email" placeholder="Escribir Email" id="email">
                    </div>
                    <div class="formClass__columna"> 
                        <label for="celular">Celular</label>
                        <input type="tel" placeholder="Escribir Celular" id="celular">
                    </div>
                </div>
                <br>
                <div class="formClass__fila">
                    <div class="formClass__columna">
                    <label for="colaboraciones">Colaboraciones</label>
                    <select name="" id="colaboraciones">    
                        <option value="">Elegí tu opción</option>
                        <option value="Voluntario">Ser Voluntario</option>
                        <option value="Donar">Donar dinero</option>
                        <option value="Donar_Comida">Donar Comida</option>
                        <option value="Otras_Colaboraciones">Otras Colaboraciones</option>
                    </select>
                    </div>
                </div>
                <br>
                <div class="formClass__fila">
                    <div class="formClass__columna">
                        <label>Comentarios:</label>
                        <div>
                            <textarea name="comentario" id="comentario" cols="50" rows="10" placeholder="Comentario" maxlength="500"></textarea>
                        </div>
                    </div>
                </div>
                <br>
                <div class="formClass__fila">
                    <div class="formClass__columna">
                        <input id="botonEnviar" type="submit" value="Enviar" onclick='alert("Muchas Gracias!")'>
                    </div>
                </div>
            </form>
            <div>
                <h2 id="encontranosEn">Encontranos en:</h2>
                <iframe id="googleMaps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.016713276849!2d-58.38375908487216!3d-34.60373888045941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1640361204837!5m2!1ses!2sar" width="450" height="500" style="border: 1px;;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </main> 
    <footer id="pie">
        <div class="container-footer">
            <section class="footer-title">
                <p>Derechos reservados ©</p>
            </section>
            <section class="social-media">
                <p>Visitanos en nuestras redes:</p>
                <a href="https://www.Facebook.com" target="_blank" class="pie__link"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank" class="pie__link"><i class="bi bi-instagram"></i></a>
                <a href="https://www.Youtube.com" target="_blank" class="pie__link"><i class="bi bi-youtube"></i></a>
            
            </section>
        </div>
    </footer> 
</body>
</html>
